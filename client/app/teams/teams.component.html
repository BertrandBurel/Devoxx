    <div class="row">
      <div class="col-4 mt-5" *ngFor="let user of users" [@teamsAnimation]="state">
        <mat-card class="example-card" *ngIf="user.role !=='admin'">
          <div class="card-image">
            <img mat-card-image src="{{ user.img }}">
            <span class="card-title">{{ user.username }} </span>
          </div>
          <mat-card-content class="card-content">
            <span class="card-info">Infos</span>
            <p>Courriel: {{user.email}}</p>
            <p>Role: {{user.role}}</p>
          </mat-card-content>
          <mat-card-content class="card-action">
            <a href="#">{{ user.name }}</a>
          </mat-card-content>
          <button mat-raised-button color="accent" (click)="onOpendDialog(user)">Team Details</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
