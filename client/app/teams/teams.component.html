<div class="row">
  <div class="col s12">
    <h1 > {{ titre }}</h1>
    <h2 > {{ header }}</h2>
  </div>
</div>
<div class="row">
  <form class="col s12" #form="ngForm" (ngSubmit)="addTeam(form.value)">
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="Prenom" name="first_name" type="text" [(ngModel)]="first_name">
      </div>
      <div class="input-field col s4">
        <input placeholder="Nom" name="last_name" type="text" [(ngModel)]="last_name">
      </div>
      <div class="input-field col s4">
        <input placeholder="Genre" name="gender" type="text" [(ngModel)]="gender">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="Courriel" name="email" type="text" [(ngModel)]="email">
      </div>
      <div class="input-field col s4">
        <input placeholder="Compagnie" name="company" type="text" [(ngModel)]="company">
      </div>
      <button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter team</button>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12 m4" *ngFor="let team of teams" [@teamsAnimation]="state">
    <div class="card blue-grey darken-1">
      <div class="card-image">
        <img src="http://images.pexels.com/photos/91227/pexels-photo-91227.jpeg">
        <span class="card-title">{{ team.first_name}} {{ team.last_name }}</span>
      </div>
      <div class="card-content white-text">
        <span class="card-title">Details</span>
        <p>Courriel: {{team.email}}</p>
        <p>Genre: {{team.gender}}</p>
      </div>
      <div class="card-action">
        <a href="#">{{ team.company }}</a>
      </div>
    </div>
  </div>
</div>
