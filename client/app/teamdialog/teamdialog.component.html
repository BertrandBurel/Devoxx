<mat-card class="example-card">
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Team:{{ data.user.username }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <img mat-card-image src="{{ data.user.img }}" alt="Photo of a Shiba Inu">
    <ul>
      <li class="card-title" *ngIf="data.user.membre1 !== ''">membre:{{ data.user.membre1 }} </li>
      <li class="card-title" *ngIf="data.user.membre2 !== ''">membre:{{ data.user.membre2 }} </li>
      <li class="card-title" *ngIf="data.user.membre3 !== ''">membre:{{ data.user.membre3 }} </li>
      <li class="card-title" *ngIf="data.user.membre4 !== ''">membre:{{ data.user.membre4 }} </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
</mat-card>
